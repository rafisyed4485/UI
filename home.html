<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream IT Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .logo span {
      font-weight: bold;
    }

    .nav-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .nav-actions .links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-actions a {
      color: #1877f2;
      text-decoration: underline;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .welcome {
      font-size: 0.9rem;
      color: #555;
      margin-top: 6px;
    }

    .slideshow-wrapper {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
    }

    .slideshow {
      width: 80%;
      max-width: 1800px;
      height: 820px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 0 2px #ffffff;
    }

    .slideshow img,
    .slideshow iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }

    .quiz-links {
      display: flex;
      gap: 30px;
      margin-top: 1rem;
    }

    .quiz-links a {
      font-size: 1rem;
      color: #1877f2;
      text-decoration: underline;
      cursor: pointer;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 2rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
    }

    .product img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .product button {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0f63d6;
    }

    #quizForm, #quizForm2 {
      padding: 2rem;
      background: #f9f9f9;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="home.html" style="text-decoration: none; color: inherit;">
        Dream<span style="color:#00bcd4;">IT</span><span style="color:#ff1744;">Solutions</span>
      </a>
    </div>
    <div class="nav-actions">
      <div class="links">
        <a href="#" onclick="renderProducts(productList)">All Products</a>
        <a href="#" onclick="showCartProducts()">Cart (<span id="cartCount">0</span>)</a>
        <a href="#" onclick="goToQuiz1()">Quiz</a>
        <a href="quiz-results.html">Quiz Results</a>
        <a href="controls.html">Controls</a>
        <a href="#" onclick="signOut()">Sign Out</a>
      </div>
      <div class="welcome">Welcome, <span id="userDisplay">User</span>!</div>
    </div>
  </header>

  <div class="slideshow-wrapper" id="slideshowSection">
    <div class="slideshow" id="slideshow">
      <img src="https://steptodown.com/freepik-downloader/images/steptodown.com480872.jpg" />
      <img src="https://steptodown.com/freepik-downloader/images/steptodown.com570341.jpg" />
      <img src="https://wallpapercat.com/w/middle-retina/9/3/2/5817846-3840x2160-desktop-hd-motivational-background-image.jpg" />
      <img src="https://steptodown.com/freepik-downloader/images/steptodown.com123935.jpg" />
      <iframe src="https://drive.google.com/file/d/1yKzvr6ciW8fD4AQ0TH6H4sJXE03AtuwK/preview" allow="autoplay"></iframe>
    </div>

    <div class="quiz-links">
      <a href="#" onclick="showQuiz1()">Quiz 1</a>
      <a href="#" onclick="showQuiz2()">Quiz 2</a>
    </div>

    <div id="quizForm">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfT6W9I7GS6xnPujZgnpJd0j8YtJLG1xdQ-Y6ShO1YZ7-_5Cw/viewform?embedded=true" width="1200" height="1822" frameborder="0">Loading…</iframe>
    </div>
    <div id="quizForm2">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd4sleUPDexnAR8eKNnbgP3lUOwINe3S-LTeTiwlfbG73cdkQ/viewform?embedded=true" width="1800" height="377" frameborder="0">Loading…</iframe>
    </div>
  </div>

  <div class="products" id="productContainer"></div>

  <script>
    const userId = localStorage.getItem('loggedInUser');
    if (!userId) {
      window.location.href = "index.html";
    } else {
      document.getElementById('userDisplay').innerText = userId;
    }

    function signOut() {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('cartItems');
      window.location.href = "index.html";
    }

    function goToQuiz1() {
      document.getElementById('quizForm').style.display = 'none';
      document.getElementById('quizForm2').style.display = 'none';
      document.querySelector('.quiz-links').scrollIntoView({ behavior: 'smooth' });
    }

    function showQuiz1() {
      document.getElementById('productContainer').innerHTML = '';
      document.getElementById('quizForm').style.display = 'block';
      document.getElementById('quizForm2').style.display = 'none';
      document.getElementById('quizForm').scrollIntoView({ behavior: 'smooth' });
    }

    function showQuiz2() {
      document.getElementById('productContainer').innerHTML = '';
      document.getElementById('quizForm').style.display = 'none';
      document.getElementById('quizForm2').style.display = 'block';
      document.getElementById('quizForm2').scrollIntoView({ behavior: 'smooth' });
    }

    const productList = [
      "iPhone 14", "Galaxy S23", "Pixel 7", "OnePlus 11", "Xiaomi 13", "Motorola Edge", "Nokia XR20"
    ];

    const productImages = {
      "iPhone 14": "https://cdn-icons-png.flaticon.com/128/833/833472.png",
      "Galaxy S23": "https://cdn-icons-png.flaticon.com/128/833/833462.png",
      "Pixel 7": "https://cdn-icons-png.flaticon.com/128/1055/1055687.png",
      "OnePlus 11": "https://cdn-icons-png.flaticon.com/128/2920/2920676.png",
      "Xiaomi 13": "https://cdn-icons-png.flaticon.com/128/1055/1055672.png",
      "Motorola Edge": "https://cdn-icons-png.flaticon.com/128/906/906334.png",
      "Nokia XR20": "https://cdn-icons-png.flaticon.com/128/906/906343.png"
    };

    function renderProducts(products, isCart = false) {
      document.getElementById('slideshowSection').style.display = 'none';
      document.getElementById('quizForm').style.display = 'none';
      document.getElementById('quizForm2').style.display = 'none';
      const container = document.getElementById('productContainer');
      container.innerHTML = "";
      products.forEach(name => {
        const price = (Math.floor(Math.random() * 500) + 300) + ".00";
        const img = productImages[name] || "https://via.placeholder.com/60";
        const button = isCart
          ? `<button onclick="removeFromCart('${name}')">Remove</button>`
          : `<button onclick="addToCart('${name}')">Add to Cart</button>`;
        const productHTML = `
          <div class="product">
            <img src="${img}" alt="${name}">
            <p><strong>${name}</strong></p>
            <p>$${price}</p>
            ${button}
          </div>
        `;
        container.insertAdjacentHTML('beforeend', productHTML);
      });
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      if (!cart.includes(product)) {
        cart.push(product);
        localStorage.setItem('cartItems', JSON.stringify(cart));
        updateCartCount();
        alert(`${product} added to cart!`);
      } else {
        alert(`${product} is already in cart.`);
      }
    }

    function removeFromCart(product) {
      let cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      cart = cart.filter(item => item !== product);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      updateCartCount();
      showCartProducts();
    }

    function showCartProducts() {
      document.getElementById('slideshowSection').style.display = 'none';
      document.getElementById('quizForm').style.display = 'none';
      document.getElementById('quizForm2').style.display = 'none';
      const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      const container = document.getElementById('productContainer');
      container.innerHTML = "";

      if (cart.length === 0) {
        alert("Your cart is empty.");
        updateCartCount();
        return;
      }

      renderProducts(cart, true);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      document.getElementById('cartCount').innerText = cart.length;
    }

    updateCartCount();

    // Updated Slideshow for both IMG and IFRAME
    const slides = document.querySelectorAll('#slideshow > *');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.style.display = 'none');
      slides[index].style.display = 'block';
    }

    showSlide(currentSlide);

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);
  </script>

</body>
</html>
