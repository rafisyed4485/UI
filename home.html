<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream IT Solutions - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .slideshow {
      max-width: 100%;
      height: 360px;
      overflow: hidden;
      position: relative;
    }

    .slideshow iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .section {
      padding: 20px;
    }

    .btn-signout {
      background: red;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-signout:hover {
      background: darkred;
    }

    .user-info {
      font-size: 14px;
      margin-right: 1rem;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <div><strong>Dream IT Solutions</strong></div>
    <nav>
      <a href="products.html">Products</a>
      <a href="quiz-results.html">Quiz</a>
      <a href="controls.html">Controls</a>
      <a href="cart.html">Cart</a>
    </nav>
    <div style="display: flex; align-items: center;">
      <span class="user-info" id="userDisplay"></span>
      <button class="btn-signout" onclick="signOut()">Sign Out</button>
    </div>
  </header>

  <div class="slideshow">
    <iframe src="https://www.youtube.com/embed/3GgVUK9JN1Y?autoplay=1&mute=1&loop=1&playlist=3GgVUK9JN1Y"></iframe>
  </div>

  <div class="section">
    <h2>Welcome to Dream IT Solutions!</h2>
    <p>Explore the best tech products, weekly quizzes, and a dynamic controls panel.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDo9YP5RX_BRnVygbyBMk2KJzA7gxZbLk0",
      authDomain: "quizapp-809a3.firebaseapp.com",
      projectId: "quizapp-809a3",
      storageBucket: "quizapp-809a3.appspot.com",
      messagingSenderId: "170687926119",
      appId: "1:170687926119:web:035d347e88e7e2999e29c2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("userDisplay").textContent = user.email;
      }
    });

    function signOut() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
