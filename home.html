<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f8f8f8;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #c80000;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .nav-links .quiz-link {
      color: darkgreen;
    }

    .nav-links .controls-link {
      color: orange;
    }

    .slideshow, .quiz-section, .controls-section {
      padding: 2rem;
    }

    iframe {
      border: none;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .reset-link {
      display: inline-block;
      margin-top: 1rem;
      color: #1877f2;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="brand-logo">Digital World</div>
    <div class="nav-links">
      <a href="#" class="quiz-link" onclick="showQuiz()">Quiz</a>
      <a href="#" class="controls-link" onclick="showControls()">Controls</a>
    </div>
  </div>

  <!-- Slideshow Section -->
  <div id="slideshowSection" class="slideshow">
    <h2>Welcome to Digital World</h2>
    <p>Explore products, quizzes, and controls!</p>
  </div>

  <!-- Quiz Section -->
  <div id="quizSection" class="quiz-section" style="display: none;">
    <div style="display: flex; gap: 2rem;">
      <iframe id="quizForm" src="https://docs.google.com/forms/d/e/1FAIpQLSd4sleUPDexnAR8eKNnbgP3lUOwINe3S-LTeTiwlfbG73cdkQ/viewform?embedded=true" height="600"></iframe>
      <iframe id="quizForm2" src="https://strawpoll.com/embed/e2naXJBKMyB" height="800"></iframe>
    </div>
  </div>

  <!-- Controls Section -->
  <div id="controlsSection" class="controls-section" style="display: none;">
    <h2>Table Example</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <a class="reset-link" onclick="resetTable()">Reset Table Rows</a>
  </div>

  <script>
    const originalTableData = [
      { firstname: 'John', lastname: 'Doe', email: 'john@example.com' },
      { firstname: 'July', lastname: 'Dooley', email: 'july@example.com' },
      { firstname: 'Jane', lastname: 'Doe', email: 'jane@example.com' },
      { firstname: 'John', lastname: 'Little', email: 'john@example.com' }
    ];

    let currentTableData = [];

    function shuffleArray(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.firstname}</td>
          <td>${row.lastname}</td>
          <td>${row.email}</td>
          <td>
            <button onclick="removeRow(${index})">Remove</button>
            <button onclick="editRow(${index})">Edit</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function removeRow(index) {
      currentTableData.splice(index, 1);
      renderTable(currentTableData);
    }

    function editRow(index) {
      const person = currentTableData[index];
      const fname = prompt("Edit Firstname:", person.firstname);
      const lname = prompt("Edit Lastname:", person.lastname);
      const email = prompt("Edit Email:", person.email);
      if (fname && lname && email) {
        currentTableData[index] = { firstname: fname, lastname: lname, email: email };
        renderTable(currentTableData);
      }
    }

    function resetTable() {
      currentTableData = [...originalTableData];
      renderTable(currentTableData);
    }

    function showQuiz() {
      document.getElementById('slideshowSection').style.display = 'none';
      document.getElementById('controlsSection').style.display = 'none';
      document.getElementById('quizSection').style.display = 'block';
      document.getElementById('quizSection').scrollIntoView({ behavior: 'smooth' });
    }

    function showControls() {
      document.getElementById('slideshowSection').style.display = 'none';
      document.getElementById('quizSection').style.display = 'none';
      document.getElementById('controlsSection').style.display = 'block';
      currentTableData = shuffleArray(originalTableData);
      renderTable(currentTableData);
      document.getElementById('controlsSection').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
