<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream IT Solutions â€” Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{margin:0;font-family:Arial;background:#f0f2f5;}
    header{background:#fff;border-bottom:1px solid #ccc;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    .logo{font-size:1.6rem;font-weight:bold;}
    .nav a{margin-left:1rem;color:#1877f2;text-decoration:none;cursor:pointer;}
    .welcome{font-size:0.9rem;color:#555;}
  </style>
</head>
<body>
  <header>
    <div class="logo">Dream<span style="color:#00bcd4;">IT</span><span style="color:#ff1744;">Solutions</span></div>
    <div>
      <span class="welcome">Welcome, <strong id="userEmail">...</strong></span>
      <span class="nav">
        <a href="index.html" id="signout">Sign Out</a>
      </span>
    </div>
  </header>
  <div style="padding:2rem;">
    <!-- Your existing app content goes here -->
    <p>Your protected content here.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const config = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(config);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("userEmail").innerText = user.email;
      }
    });

    document.getElementById("signout").onclick = e => {
      e.preventDefault();
      signOut(auth).then(() => window.location.href = "index.html");
    };
  </script>
</body>
</html>
