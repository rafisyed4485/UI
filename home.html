<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .quiz-links {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }

    .quiz-links a {
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      position: relative;
    }

    .quiz-links a::after {
      content: 'ðŸ‘‰';
      position: absolute;
      right: -30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .quiz-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .quiz-frame {
      flex: 1;
      min-width: 45%;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      padding: 10px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
    }

    .strawpoll-embed {
      height: 800px !important;
    }
  </style>
</head>
<body>

  <div class="quiz-links">
    <a href="#quizForm1">Quiz 1</a>
    <a href="#quizForm2">Quiz 2</a>
  </div>

  <div class="quiz-container">
    <!-- Quiz 1 -->
    <div class="quiz-frame" id="quizForm1">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd4sleUPDexnAR8eKNnbgP3lUOwINe3S-LTeTiwlfbG73cdkQ/viewform?embedded=true"
        height="800">
        Loadingâ€¦
      </iframe>
    </div>

    <!-- Quiz 2 -->
    <div class="quiz-frame" id="quizForm2">
      <div class="strawpoll-embed" id="strawpoll_e2naXJBKMyB" style="height: 800px; max-width: 640px; width: 100%; margin: 0 auto; display: flex; flex-direction: column;">
        <iframe title="StrawPoll Embed" id="strawpoll_iframe_e2naXJBKMyB" src="https://strawpoll.com/embed/e2naXJBKMyB"
          style="position: static; visibility: visible; display: block; width: 100%; flex-grow: 1;" frameborder="0"
          allowfullscreen allowtransparency>
          Loading...
        </iframe>
        <script async src="https://cdn.strawpoll.com/dist/widgets.js" charset="utf-8"></script>
      </div>
    </div>
  </div>

</body>
</html>
