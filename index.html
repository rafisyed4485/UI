<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream IT Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0056b3;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      position: relative;
    }

    nav a:hover {
      color: #007bff;
    }

    section {
      padding: 20px;
      display: none;
    }

    /* Quiz Styling */
    .quiz-links {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }

    .quiz-links a {
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      position: relative;
    }

    .quiz-links a::after {
      content: 'ðŸ‘‰';
      position: absolute;
      right: -30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .quiz-frame {
      margin: 10px auto;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      padding: 10px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
    }

    .strawpoll-embed {
      height: 800px !important;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">Dream IT Solutions</div>
    <nav>
      <a href="#" onclick="showSection('productSection')">Products</a>
      <a href="#quizForm1" onclick="showSection('quizSection'); showQuiz('quiz1')">Quiz</a>
      <a href="#" onclick="showSection('controlsSection')">Controls</a>
      <a href="#" onclick="showSection('cartSection')">Cart</a>
    </nav>
  </header>

  <!-- Products Section -->
  <section id="productSection">
    <h2>Our Products</h2>
    <p>Here are some amazing products we offer...</p>
    <!-- Add product items here -->
  </section>

  <!-- Quiz Section -->
  <section id="quizSection">
    <div class="quiz-links">
      <a href="#quizForm1" onclick="showQuiz('quiz1')">Quiz 1</a>
      <a href="#quizForm2" onclick="showQuiz('quiz2')">Quiz 2</a>
    </div>

    <div class="quiz-frame" id="quiz1">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd4sleUPDexnAR8eKNnbgP3lUOwINe3S-LTeTiwlfbG73cdkQ/viewform?embedded=true">
        Loadingâ€¦
      </iframe>
    </div>

    <div class="quiz-frame" id="quiz2" style="display: none;">
      <div class="strawpoll-embed" id="strawpoll_e2naXJBKMyB" style="height: 800px; width: 100%; display: flex; flex-direction: column;">
        <iframe title="StrawPoll Embed" id="strawpoll_iframe_e2naXJBKMyB" src="https://strawpoll.com/embed/e2naXJBKMyB"
          style="width: 100%; flex-grow: 1;" frameborder="0"
          allowfullscreen allowtransparency>
          Loading...
        </iframe>
        <script async src="https://cdn.strawpoll.com/dist/widgets.js" charset="utf-8"></script>
      </div>
    </div>
  </section>

  <!-- Controls Section -->
  <section id="controlsSection">
    <h2>Controls</h2>
    <p>This is where your dynamic table or controls will appear.</p>
    <!-- Your control table goes here -->
  </section>

  <!-- Cart Section -->
  <section id="cartSection">
    <h2>Your Cart</h2>
    <p>No items in your cart.</p>
    <!-- You can dynamically load cart items here -->
  </section>

  <script>
    function showSection(sectionId) {
      const sections = ['productSection', 'quizSection', 'controlsSection', 'cartSection'];
      sections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
      });

      if (sectionId === 'quizSection') {
        setTimeout(() => {
          const quiz1 = document.getElementById("quiz1");
          if (quiz1) quiz1.scrollIntoView({ behavior: "smooth" });
        }, 300);
      }
    }

    function showQuiz(quizId) {
      const quiz1 = document.getElementById("quiz1");
      const quiz2 = document.getElementById("quiz2");
      if (quizId === "quiz1") {
        quiz1.style.display = "block";
        quiz2.style.display = "none";
      } else {
        quiz1.style.display = "none";
        quiz2.style.display = "block";
      }
    }

    // On load, show quiz section if hash matches
    window.onload = function () {
      if (window.location.hash.includes("quizForm1")) {
        showSection("quizSection");
        showQuiz("quiz1");
      } else if (window.location.hash.includes("quizForm2")) {
        showSection("quizSection");
        showQuiz("quiz2");
      }
    };
  </script>

</body>
</html>
