<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Dream IT Solutions</title>
  <script type="module">
    // Firebase Authentication Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDo9YP5RX_BRnVygbyBMk2KJzA7gxZbLk0",
      authDomain: "quizapp-809a3.firebaseapp.com",
      projectId: "quizapp-809a3",
      storageBucket: "quizapp-809a3.appspot.com",
      messagingSenderId: "170687926119",
      appId: "1:170687926119:web:035d347e88e7e2999e29c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    };
  </script>
  <style>
    body {
      background: linear-gradient(to right, #007bff, #00c6ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .login-container {
      width: 360px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0056b3;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #error-msg {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Dream IT Solutions</h2>
    <div id="error-msg"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>
</body>
</html>
