<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream IT Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0056b3;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #007bff;
    }

    section {
      padding: 20px;
      display: none;
    }

    .quiz-links {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }

    .quiz-links a {
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      position: relative;
    }

    .quiz-links a::after {
      content: 'ðŸ‘‰';
      position: absolute;
      right: -30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .quiz-frame {
      margin: 10px auto;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      padding: 10px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    .login-box button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>

  <!-- Firebase App & Auth SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

  <!-- Login Form -->
  <div id="loginContainer" class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="error" id="loginError"></p>
    </div>
  </div>

  <!-- Website Content -->
  <div id="mainContent" style="display: none;">
    <header>
      <div class="brand">Dream IT Solutions</div>
      <nav>
        <a href="#" onclick="showSection('productSection')">Products</a>
        <a href="#quizForm1" onclick="showSection('quizSection'); showQuiz('quiz1')">Quiz</a>
        <a href="#" onclick="showSection('controlsSection')">Controls</a>
        <a href="#" onclick="showSection('cartSection')">Cart</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </header>

    <section id="productSection">
      <h2>Our Products</h2>
      <p>Here are some amazing products we offer...</p>
    </section>

    <section id="quizSection">
      <div class="quiz-links">
        <a href="#quizForm1" onclick="showQuiz('quiz1')">Quiz 1</a>
        <a href="#quizForm2" onclick="showQuiz('quiz2')">Quiz 2</a>
      </div>

      <div class="quiz-frame" id="quiz1">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd4sleUPDexnAR8eKNnbgP3lUOwINe3S-LTeTiwlfbG73cdkQ/viewform?embedded=true">Loadingâ€¦</iframe>
      </div>

      <div class="quiz-frame" id="quiz2" style="display: none;">
        <div class="strawpoll-embed">
          <iframe title="StrawPoll Embed" src="https://strawpoll.com/embed/e2naXJBKMyB"
            style="width: 100%; height: 800px;" frameborder="0" allowfullscreen allowtransparency>
            Loading...
          </iframe>
        </div>
      </div>
    </section>

    <section id="controlsSection">
      <h2>Controls</h2>
      <p>This is where your dynamic table or controls will appear.</p>
    </section>

    <section id="cartSection">
      <h2>Your Cart</h2>
      <p>No items in your cart.</p>
    </section>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDo9YP5RX_BRnVygbyBMk2KJzA7gxZbLk0",
      authDomain: "quizapp-809a3.firebaseapp.com",
      projectId: "quizapp-809a3",
      storageBucket: "quizapp-809a3.appspot.com",
      messagingSenderId: "170687926119",
      appId: "1:170687926119:web:035d347e88e7e2999e29c2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("loginError");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function showSection(sectionId) {
      const sections = ['productSection', 'quizSection', 'controlsSection', 'cartSection'];
      sections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
      });

      if (sectionId === 'quizSection') {
        setTimeout(() => {
          const quiz1 = document.getElementById("quiz1");
          if (quiz1) quiz1.scrollIntoView({ behavior: "smooth" });
        }, 300);
      }
    }

    function showQuiz(quizId) {
      document.getElementById("quiz1").style.display = quizId === "quiz1" ? "block" : "none";
      document.getElementById("quiz2").style.display = quizId === "quiz2" ? "block" : "none";
    }

    // Keep user signed in
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    });
  </script>
</body>
</html>
