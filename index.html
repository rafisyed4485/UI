<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream IT Solutions - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0056b3, #6fa8dc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #0056b3;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0056b3;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-card button:hover {
      background-color: #004494;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>

  <div class="login-card">
    <div class="brand">Dream IT Solutions</div>
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" value="Dreamitsolutions@gmail.com" />
    <input type="password" id="password" placeholder="Password" value="Dream@123" />
    <button onclick="login()">Login</button>
    <p class="error" id="loginError"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDo9YP5RX_BRnVygbyBMk2KJzA7gxZbLk0",
      authDomain: "quizapp-809a3.firebaseapp.com",
      projectId: "quizapp-809a3",
      storageBucket: "quizapp-809a3.appspot.com",
      messagingSenderId: "170687926119",
      appId: "1:170687926119:web:035d347e88e7e2999e29c2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("loginError");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Success
          window.location.href = "home.html";
        })
        .catch(error => {
          console.error("Login failed:", error.code, error.message); // Debug
          errorEl.textContent = "Login failed: " + error.message;
        });
    }
  </script>
</body>
</html>
