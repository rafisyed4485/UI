<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controls - Dream IT Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    a {
      text-decoration: none;
      color: #1877f2;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1rem;
    }

    h2 {
      color: #333;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1rem;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #1877f2;
      color: white;
    }

    button {
      padding: 6px 12px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }

    .save-btn {
      background-color: #2196F3;
      color: white;
    }

    .reset-link {
      display: inline-block;
      margin-top: 1rem;
      color: #1877f2;
      cursor: pointer;
      text-decoration: underline;
    }

    input[type="text"] {
      width: 90%;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <a href="home.html">&larr; Back to Home</a>

  <h2>Table Example</h2>

  <table id="userTable">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="reset-link" onclick="resetTable()">Reset Table Rows</div>

  <script>
    const originalData = [
      { firstname: 'John', lastname: 'Doe', email: 'john@example.com' },
      { firstname: 'July', lastname: 'Dooley', email: 'july@example.com' },
      { firstname: 'Jane', lastname: 'Doe', email: 'jane@example.com' },
      { firstname: 'John', lastname: 'Little', email: 'john@example.com' },
    ];

    let shuffledData = [...originalData];

    function shuffleArray(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function renderTable(data) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><span>${row.firstname}</span></td>
          <td><span>${row.lastname}</span></td>
          <td><span>${row.email}</span></td>
          <td>
            <button class="remove-btn" onclick="removeRow(${index})">Remove</button>
            <button class="edit-btn" onclick="toggleEdit(${index}, this)">Edit</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function removeRow(index) {
      shuffledData.splice(index, 1);
      renderTable(shuffledData);
    }

    function toggleEdit(index, button) {
      const row = document.querySelectorAll('#userTable tbody tr')[index];
      const spans = row.querySelectorAll('td span');

      if (button.innerText === "Edit") {
        spans.forEach(span => {
          const text = span.textContent;
          const input = document.createElement("input");
          input.type = "text";
          input.value = text;
          span.replaceWith(input);
        });
        button.innerText = "Save";
        button.classList.remove("edit-btn");
        button.classList.add("save-btn");
      } else {
        const inputs = row.querySelectorAll('td input');
        const updated = {
          firstname: inputs[0].value,
          lastname: inputs[1].value,
          email: inputs[2].value
        };
        shuffledData[index] = updated;
        renderTable(shuffledData);
      }
    }

    function resetTable() {
      shuffledData = [...originalData];
      renderTable(shuffledData);
    }

    // Shuffle on load
    shuffledData = shuffleArray(originalData);
    renderTable(shuffledData);
  </script>

</body>
</html>
